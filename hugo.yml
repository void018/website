params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "VOID"
  description: "VOID"
  keywords: [Blog, Portfolio, PaperMod]
  author: VOID
  # author: ["Me", "You"] # multiple authors
  images: ["/images/blog_cover.jpg"]
  DateFormat: "2 Jan 2006"
  defaultTheme: dark # dark, light

  disableThemeToggle: true
  ShowCodeCopyButtons: true
  searchHidden: false
  ShowWordCount: false
  ShowReadingTime: false
  ShowShareButtons: true # hide YCombinator
  ShareButtons: ["twitter", "linkedin", "facebook", "whatsapp"] # To customize which share buttons to be enabled on page
  disableScrollToTop: false
  ShowRssButtonInSectionTermList: true
  ShowBreadCrumbs: true # that little "path thingy" above the title
  showtoc: true
  tocopen: true
  ShowPostNavLinks: true
  UseHugoToc: false
  hideSummary: false

  label:
    text: "VOID"
    #icon: /images/void_logo_circle.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there :wave:"
    Content: Welcome to my website, join me in my journey and let's have fun together

  socialIcons:
    - name: Twitter
      url: https://x.com/void018_
    - name: Instagram
      url: https://www.instagram.com/void018_
    - name: LinkedIn
      url: https://www.linkedin.com/company/voidteam/
    - name: TikTok
      url: https://www.tiktok.com/@void018_
    - name: Facebook
      url: https://www.facebook.com/people/VOID-Team/61579005285740/
    - name: YouTube
      url: https://youtube.com/@voidx018
    # - name: whatsapp
    #   url: https://whatsapp.com/channel/0029VbAW8HT4Y9lfYT9vmV17
    #   icon: "whatsapp"

  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  profileMode:
    enabled: true
    title: "Building Worlds From Scratch" # optional default will be site title
    subtitle: "A Sudanese creative tech team focused on building games, apps, and tools that spark imagination and connect people."
    imageUrl: /images/void_logo_white.png
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size
    buttons:
      - name: Vote for Us
        url: https://kutt.it/void-code-for-sudan
    #   - name: Archive
    #     url: "/archive"
    #   - name: Github
    #     url: "https://github.com/"

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    lineNos: true
    # style: monokai
minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
